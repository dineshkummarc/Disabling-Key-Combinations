<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
<title>Disable Ctrl Key Combination</title>
<script language="JavaScript">
function disableCtrlKeyCombination(e)
{
//list all CTRL + key combinations you want to disable
var forbiddenKeys = new Array('a', 'v', 'p', 's', 'x', 'w', 't', 'u', 'i', 'd', 'b', 'l', 'k', 'j', 'n', 'g', 'f', 'o', 'z', 'c', 'h' );
var key;
var isCtrl;
if(window.event)
{
key = window.event.keyCode;     //IE
if(window.event.ctrlKey)
isCtrl = true;
else
isCtrl = false;
}
else
{
key = e.which;     //Firefox
if(e.ctrlKey)
isCtrl = true;
else
isCtrl = false;
}
//if ctrl is pressed check if other key is in forbidenKeys array
if(isCtrl)
{
for(i=0; i<forbiddenKeys.length; i++)
{
//case-insensitive comparation
if(forbiddenKeys[i].toLowerCase() == String.fromCharCode(key).toLowerCase())
{
alert('Key combination CTRL'+ String.fromCharCode(key) + 'has been disabled.');
return false;
}
}
}
return true;
}
</script>
</head>
<body onkeypress='return disableCtrlKeyCombination(event);' onkeydown='return disableCtrlKeyCombination(event);'>
Press ctrl and you can check various key is disable with CTRL. Just add key in above the array and disable key as you want.
</body>
</html>
